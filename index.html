<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="consola">
        <div class="gameboy">
            <div class="pantalla">
                <div class="battery"></div>
                <div class="text-battery">BATTERY</div>
                <div class="pantalla-dentro"><img src="img/nintendo-mario.gif" alt="mario bros retro"></div>
            </div>
            <div class="logo">
                <span>Nintendo</span>
                <span>GAME BOY</span>
                <sub>â„¢</sub>
            </div>
            <div class="controles">
                <div class="centro">
                    <div class="movimiento"></div>
                </div>
                <div class="ab">
                    <div class="boton-a"><span>A</span></div>
                    <div class="boton-b"><span>B</span></div>
                </div>
            </div>
            <div class="botones-secundarios">
                <div class="boton-select"><span class="select">SELECT</span></div>
                <div class="boton-start"><span class="start">START</span></div>
            </div>
            <ul class="speaker">
                <li></li>
